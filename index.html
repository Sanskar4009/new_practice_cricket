<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Cricket Score</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 380px;
            background: #ffffff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            text-align: center;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #333;
            margin-bottom: 20px;
        }

        .match-status {
            font-size: 14px;
            color: #28a745;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .team-box {
            background: #f1f3f5;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .team-name {
            font-size: 18px;
            font-weight: 600;
        }

        .score {
            font-size: 32px;
            font-weight: 700;
            margin-top: 5px;
            color: #007bff;
        }

        .highlight {
            background: #d4edda;
            border: 2px solid #28a745;
        }

        .details {
            font-size: 14px;
            margin-top: 15px;
            color: #555;
        }

        .extra {
            margin-top: 10px;
            font-size: 13px;
            color: #777;
        }

        @media(max-width: 480px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="title">üèè Live Cricket Score</div>

        <div class="match-status">Match in Progress</div>

        <div class="team-box">
            <div class="team-name">Team A</div>
            <div class="score">180 / 3</div>
        </div>

        <div class="team-box highlight">
            <div class="team-name">Team B</div>
            <div class="score">201 / 6</div>
        </div>

        <div class="details">
            Overs: 45.0 <br>
            Required Runs: 21 off 30 balls
        </div>

        <div class="extra">
            Current Run Rate: 4.02 <br>
            Required Run Rate: 4.20
        </div>
    </div>

</body>
</html>
